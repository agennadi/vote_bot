<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .option-input {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .option-input input {
            flex: 1;
        }

        .remove-option {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-option:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .add-option {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            width: 100%;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .limit-input {
            width: 100%;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .submit-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-btn:active {
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Create Poll</h1>
        
        <form id="pollForm">
            <div class="form-group">
                <label for="question">Poll Question *</label>
                <input type="text" id="question" name="question" required placeholder="Enter your poll question">
                <div class="error" id="questionError">Question is required</div>
            </div>

            <div class="form-group">
                <label>Poll Options * (at least 2)</label>
                <div id="optionsContainer">
                    <div class="option-input">
                        <input type="text" name="option" placeholder="Option 1" required>
                        <button type="button" class="remove-option" disabled>Remove</button>
                    </div>
                    <div class="option-input">
                        <input type="text" name="option" placeholder="Option 2" required>
                        <button type="button" class="remove-option" disabled>Remove</button>
                    </div>
                </div>
                <button type="button" class="add-option" id="addOption">+ Add Option</button>
                <div class="error" id="optionsError">At least 2 options are required</div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="anonymous" name="anonymous">
                    <label for="anonymous">Anonymous poll</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="forwarding" name="forwarding" checked>
                    <label for="forwarding">Allow forwarding</label>
                </div>
            </div>

            <div class="form-group">
                <label for="limit">Vote Limit (optional)</label>
                <input type="number" id="limit" name="limit" class="limit-input" placeholder="Leave empty for unlimited" min="1">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Poll</button>
        </form>

        <div class="loading" id="loading">
            <p>Creating poll...</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let optionCount = 2;

        // Add option button
        document.getElementById('addOption').addEventListener('click', () => {
            const container = document.getElementById('optionsContainer');
            const div = document.createElement('div');
            div.className = 'option-input';
            div.innerHTML = `
                <input type="text" name="option" placeholder="Option ${optionCount + 1}" required>
                <button type="button" class="remove-option">Remove</button>
            `;
            container.appendChild(div);
            optionCount++;
            updateRemoveButtons();
        });

        // Remove option buttons
        document.getElementById('optionsContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-option')) {
                if (optionCount > 2) {
                    e.target.closest('.option-input').remove();
                    optionCount--;
                    updateRemoveButtons();
                }
            }
        });

        function updateRemoveButtons() {
            const removeButtons = document.querySelectorAll('.remove-option');
            removeButtons.forEach(btn => {
                btn.disabled = optionCount <= 2;
            });
        }

        // Form submission
        document.getElementById('pollForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const options = Array.from(document.querySelectorAll('input[name="option"]'))
                .map(input => input.value.trim())
                .filter(val => val.length > 0);
            const anonymous = document.getElementById('anonymous').checked;
            const forwarding = document.getElementById('forwarding').checked;
            const limitInput = document.getElementById('limit').value.trim();
            const limit = limitInput ? parseInt(limitInput) : null;

            // Validation
            let isValid = true;
            
            if (!question) {
                document.getElementById('questionError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('questionError').classList.remove('show');
            }

            if (options.length < 2) {
                document.getElementById('optionsError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('optionsError').classList.remove('show');
            }

            if (!isValid) {
                tg.showAlert('Please fill in all required fields');
                return;
            }

            if (limit !== null && limit < 1) {
                tg.showAlert('Vote limit must be at least 1');
                return;
            }

            // Show loading
            document.getElementById('pollForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            // Prepare data
            const pollData = {
                question: question,
                options: options,
                anonymous: anonymous,
                forwarding: forwarding,
                limit: limit
            };

            // Send data back to bot
            tg.sendData(JSON.stringify(pollData));
        });

        // Initialize
        updateRemoveButtons();
    </script>
</body>
</html>
